<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Input with Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    .search-input {
      display: none; /* Ẩn ô input tìm kiếm ban đầu */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <!-- Icon tìm kiếm -->
      <span class="input-group-text" id="search-icon">
        <i class="fas fa-search" id="search-icon-toggle"></i>
      </span>
    </div>
    <!-- Ô input tìm kiếm -->
    <input type="text" class="form-control search-input" placeholder="Search" aria-label="Search" aria-describedby="search-icon">
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function(){
    $('#search-icon-toggle').click(function(event){
      event.stopPropagation(); // Ngăn sự kiện click lan ra các phần tử khác
      $('.search-input').toggle(); // Hiển thị hoặc ẩn ô input tìm kiếm
      $('#search-icon').toggle(); // Hiển thị hoặc ẩn icon tìm kiếm
    });

    $(document).click(function(event){
      var target = $(event.target);
      // Nếu người dùng bấm ra ngoài ô tìm kiếm
      if (!target.closest('.input-group').length) {
        $('.search-input').hide(); // Ẩn ô input tìm kiếm
        $('#search-icon').show(); // Hiện icon tìm kiếm
      }
    });
  });
</script>

</body>
</html>
